<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="./src/css/index.css">
  </head>
  <body>
    <div class="card">
      <div class="creds wrap">
        <div class="avatar wrap">
          <img id="photo" src="./img/photo/TAHEER.JPG" alt="Photo of Taheer in a classroom background">
        </div>
        <div class="info wrap">
          <h1 class="fullname h wrap">
            <div class="name" id="f">
              <a target="_blank" href="https://onomast.com/name/8541/Taheer">Taheer</a><span class="spec f"></span>
            </div>
            <div class="name" id="l">
              <a target="_blank" href="https://onomast.com/name/3978/Hamdam">Hamdamov</a><span class="spec l"></span>
            </div>
          </h1>
          <p class="p" id="skillset">Front-end Developer &amp; Video Editor</p>
          <h2 class="h" id="location" title="#loc">Stonehenge, Salisburg</h2>
        </div>
      </div>
      <div class="link-row">
        <ul class="soc link-list">
          <li class="list-item" title="Telegram">
            <a target="_blank" href="https://t.me/klayogrove" class="link">
              <div class="ico-filter-overlay"></div>
              <img src="./img/ico/telegram.png" alt="telegram icon" class="link-ico">
            </a>
          </li>
          <li class="list-item" title="Instagram">
            <a target="_blank" href="https://instagram.com/taheer_owar" class="link">
              <div class="ico-filter-overlay"></div>
              <img src="./img/ico/instagram.png" alt="instagram icon" class="link-ico">
            </a>
          </li>
        </ul>

        <ul class="prj link-list">
          <li class="list-item" title="GitHub">
            <a target="_blank" href="https://github.com/wardoDias" class="link">
              <div class="ico-filter-overlay"></div>
              <img src="./img/ico/github.png" alt="github icon" class="link-ico">
            </a>
          </li>
          <li class="list-item" title="Itch.io">
            <a target="_blank" href="https://standiaspines.itch.io/" class="link">
              <div class="ico-filter-overlay"></div>
              <img src="./img/ico/itch.svg" alt="github icon" class="link-ico">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
